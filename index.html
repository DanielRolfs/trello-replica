<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <!-- including js -->
    <script src="js/script.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/scriptNavi.js"></script>
    <script src="js/loginscript.js"></script>


    <!-- including css -->

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/stylenavi.css">
    <link rel="stylesheet" href="css/loginstyle.css">

    <!-- insert bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- insert font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

</head>

<body onload="includeHTML()">

    <div class="bodycontent d-none" id="bodycontent">


        <!-- sidebar -->
        <div class="sidebar">
            <div class="uppersidebar">
                <div class="logo"><img src="img/logo.png" alt=""></div>

                <div class="navlinks">
                    <div class="links aktivsidebarlink" id="board" onclick="showBoard()">Board</div>
                    <div class="links" id="backlog" onclick="showBacklog()">Backlog</div>
                    <div class="links" id="addtask" onclick="showAddTask()">Add Task</div>
                    <div class="links" id="help" onclick="showHelp()">Help</div>
                </div>
            </div>
            <div class="bottomsidebar">
                <div id="profile"> <img id="userpic" src="img/profil3.png" alt=""></div>
                <div class="logout">
                    <button onclick="logout()" class="logout_btn">Logout</button>
                </div>
            </div>
        </div>

        <!-- main -->

        <!-- board -->
        <div id="includeBoard" class=" includeBoard " w3-include-html="templates/board.html"></div>

        <!-- backlog -->
        <div id="includeBacklog" class=" includeBacklog d-none" w3-include-html="templates/backlog.html"></div>

        <!-- add task -->
        <div id="includeAddtask" class=" includeAddtask d-none" w3-include-html="templates/addtask.html"></div>

        <!-- help -->
        <div id="includeHelp" class=" includeHelp d-none" w3-include-html="templates/help.html"></div>
    </div>


    <div class="loginSite" id="loginSite">
        <div class="login">
            <div class="area">
                <div class="head">
                    <div class="logo"><img src="img/logo.png" alt=""></div>
                    <div class="header">
                        <h1>Login</h1>
                    </div>
                </div>
                <div class="inputs">
                    <form>
                        <input type="text" id="username" placeholder="Benutzername" class="input">
                        <br>
                        <input type="password" id="password" placeholder="Passwort" class="input">
                        <br>
                        <div id="incorrect"></div>
                        <button type="button" onclick="getInfo()" class="btn">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
