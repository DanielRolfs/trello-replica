<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>

    <!-- including js -->
    <script src="./js/mini_backend.js"></script>
    <script src="./js/loginscript.js"></script>
    <script src="./js/templates.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/addUser.js"></script>

    <!-- including css -->

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/loginstyle.css" />
    <link rel="stylesheet" href="./css/responsive.css" />

    <!-- insert font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet" />
</head>

<body onload="loadLoginUsers()">
    <div class="bodycontent w-100" id="bodycontent">
        <!-- login -->

        <div class="login-site" id="login-site">
            <div class="login">
                <div class="area">
                    <div class="head">
                        <div class="logo"><img src="img/logo.png" alt="" /></div>
                        <div class="header">
                            <h1>Login</h1>
                        </div>
                    </div>
                    <div class="inputs">
                        <div>
                            <form>
                                <label for="Users">Choose User:</label>

                                <select name="users" id="username">
                  </select>

                                <br />
                                <input type="password" id="password" placeholder="Password" class="input" />
                                <br />
                                <div id="incorrect"></div>
                                <button type="button" onclick="validateLoginData()" class="login-btn">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
