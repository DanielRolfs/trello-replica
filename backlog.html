<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>

    <!-- including js -->
    <script src="./js/mini_backend.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/templates.js"></script>
    <script src="./js/backlog.js"></script>
    <script src="./js/addtask.js"></script>
    <script src="./js/edittask.js"></script>

    <!-- including css -->

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/extrabar.css" />
    <link rel="stylesheet" href="./css/style-nav.css" />
    <link rel="stylesheet" href="./css/style-backlog.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="stylesheet" href="./css/addtask.css" />

    <!-- insert font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet" />
</head>

<body onload="includeHTML(); loadBacklogs()">
    <div class="bodycontent flex-center w-100" id="bodycontent">
        <!-- sidebar -->
        <div id="sidebar" class="sidebar" w3-include-html="./templates/sidebar.html"></div>

        
        <!-- content -->
        <div class="white-top-bar-mobile"></div>
        <div id="include-backlog" class="section w-100">
            <div class="section-header">
                <h1>Backlog</h1>
                <p class="subheading">Learning Management System Project</p>
            </div>

            <div class="backlog-content">
                <div class="backlog-content">
                    <div class="backlogs">
                        <table id="log_table" class="backlog__table-headline col">
                            <thead id="log_table__head" class="log_table__head">
                                <tr>
                                    <th>TO BOARD</th>
                                    <th>ASSIGNED TO</th>
                                    <th>TITLE</th>
                                    <th>CATEGORY</th>
                                    <th>DETAILS</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="logs-table">

                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
            <!-- color legend and search -->
            <div id="extrabar" class="extrabar flex-center" w3-include-html="./templates/extrabar.html"></div>
            <div class="edit-task__container task-form-modal w-100 d-none" w3-include-html="./templates/edittask.html"></div>
        </div>
    </div>
</body>

</html>
